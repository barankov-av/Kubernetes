apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool-deployment
  labels:
    app: nginx-multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-multitool
  template:
    metadata:
      labels:
        app: nginx-multitool
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html
        - name: multitool
          image: praqma/network-multitool
          env:
            - name: containerPort
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: containerPort
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: HTTP_PORT
      volumes:
        - name: config-volume
          configMap:
            name: my-configmap2

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap
data:
  containerPort: "8080"
  HTTP_PORT: "8080"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap2
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Заголовок</title>
    </head>
    <body>
        <h1>Hello, Netology</h1>        
    </body>
    </html>
