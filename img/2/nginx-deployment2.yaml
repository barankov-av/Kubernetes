apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      initContainers:
      - name: init-busybox
        image: busybox
        command: ['sh', '-c', 'until nslookup nginx-service.lesson3.svc.cluster.local; do echo "Waiting for nginx-service to start..."; sleep 2; done']